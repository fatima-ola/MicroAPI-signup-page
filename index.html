<DOCTYPE html>
<html lang="en">
    <head>
        <title>MicroAPI- Signup Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
        <link href="https://fonts.googleapis.com/css2?family=Offside&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-sm-4 left">
                <img src="image/logo.png" alt="MicroAPI logo">
                <h1>Join Us today</h1>
                <h4>Become part of a community</h4>
                <p class="smart">of smart developers</p>
              </div>
              <div class="col-sm-8 other">
                <h1 class="account">Create Account</h1>
                <p>
                    <i class="fa fa-facebook fa-3x social"></i>
                    <i class="fa fa-github fa-3x social"></i>
                    <i class="fa fa-google-plus fa-3x social"></i>
                    
                </p>
                <p id="register">or register with your email</p>
                <form class="theform"> 
                    <div class="form-group"> 
                      <i class="fa fa-user icon"></i><input type="name" class="form-control"  id="exampleInputname" aria-describedby="nameHelp" placeholder="Name"  required></span>
                    </div>
                    <div class="form-group"> 
                      <i class="fa fa-envelope icon"></i><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="form-group"> 
                      <i class="fa fa-lock icon"></i><input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-success btn-lg">SIGN UP</button>
                  </form>
                <p>Already have an account? <a href="#" style="color: #31AA52;">Log In</a></p>
              </div>
            </div>
        </div>
 

        <!-- JS, Popper.js, and jQuery -->
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
